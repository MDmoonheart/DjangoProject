{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
    <style>
        .mytitle{
    background-color: #3b3b3b;
    color: #87a6c4;
    text-align: center;
    font-size: 25px;
    font-weight: bolder;
    letter-spacing: 2px;
    padding-top: 4px;
    padding-bottom: 4px;
    margin-bottom: 10px;
    margin-top: 10px;
;
}
    </style>
</head>
<body style="background-color: #212529">



<div class="mytitle">Case{{ ID }}</div>

<div class="container">
    <table class="table table-bordered table-hover table-responsive table-dark table-striped">
         {% for k,v in category.items %}
             <tr>
                <td style="color: #87a6c4;font-weight: lighter;"> {{ k }} </td>
                <td style="color: #bbbbbb;font-weight: bold;letter-spacing: 1px;"> {{ v }} </td>
             </tr>
         {% endfor %}
</table>
</div>

<div class="container">
<table class="table table-bordered table-hover table-responsive table-dark table-striped">
         {% for k,v in detail.items %}
             <tr>
                <td style="color: #87a6c4;font-weight: lighter;"> {{ k }} </td>
                <td style="color: #bbbbbb;font-weight: bold;letter-spacing: 1px;"> {{ v }} </td>
             </tr>
         {% endfor %}
</table>
</div>

</body>
</html>
